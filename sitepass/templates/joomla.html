<html>
<head>
<title>{{ title }}</title>
</head>
<body>
<h1>{{ title }}</h1>
{% if hash %}
<div class="result">
  <dl>
    <dt>Database entry:</dt>
    <dd>{{ hash }}</dd>
  </dl>
</div>
{% endif %}
<div class="password_form">
<form>
  {{ form.as_p }}
  <p><input type="submit" value="Submit" /></p>
</form>
</div>
</body>
</html>
